<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <!-- Metadados básicos da página -->
    <meta charset="UTF-8"> <!-- Define a codificação de caracteres como UTF-8 -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- Garante que a página seja responsiva -->
    <title>Bem-vindo ao Suporte N2</title> <!-- Título da aba do navegador -->

    <!-- Estilos incorporados -->
    <style>
        /* Estilo geral da página */
        body {
            font-family: 'Arial', sans-serif; /* Fonte padrão para o texto */
            margin: 0;
            padding: 0;
            background: #1a1a1a; /* Fundo escuro suave */
            color: #fff; /* Cor do texto em branco */
            display: flex;
            flex-direction: column; /* Alinha os elementos verticalmente */
            align-items: center; /* Centraliza os elementos horizontalmente */
            justify-content: center; /* Centraliza os elementos verticalmente */
            height: 100vh; /* Define a altura total como a altura da janela de visualização */
            text-align: center; /* Centraliza o texto */
        }

        /* Cabeçalho */
        header {
            font-size: 2.5rem; /* Define o tamanho do texto do cabeçalho */
            color: #4caf50; /* Verde tecnológico */
            margin-bottom: 20px; /* Espaçamento abaixo do cabeçalho */
        }

        /* Texto explicativo */
        #intro {
            font-size: 1.2rem; /* Tamanho do texto explicativo */
            color: #ccc; /* Cinza claro */
            margin-bottom: 40px; /* Espaçamento abaixo do texto explicativo */
        }

        /* Botão de acesso */
        #acessoButton {
            display: inline-block; /* Define o botão como um bloco em linha */
            padding: 15px 30px; /* Adiciona espaçamento interno ao botão */
            font-size: 1.2rem; /* Define o tamanho do texto do botão */
            font-weight: bold; /* Texto em negrito */
            color: white; /* Cor do texto no botão */
            background: linear-gradient(45deg, #4caf50, #357ABD); /* Gradiente de cores no botão */
            border: none; /* Remove bordas */
            border-radius: 5px; /* Bordas arredondadas */
            cursor: pointer; /* Altera o cursor para indicar que o botão é clicável */
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3); /* Sombra ao redor do botão */
            transition: transform 0.2s, box-shadow 0.2s; /* Transição suave ao passar o mouse */
        }

        #acessoButton:hover {
            transform: scale(1.05); /* Leve aumento do tamanho ao passar o mouse */
            box-shadow: 0 6px 15px rgba(0, 0, 0, 0.5); /* Sombra mais intensa ao passar o mouse */
        }

        #acessoButton:active {
            transform: scale(0.95); /* Leve redução ao clicar */
        }

        /* Ícone do Yoda no canto inferior esquerdo */
        #yodaIcon {
            position: fixed; /* Posicionamento fixo em relação à janela de visualização */
            bottom: 10px; /* Espaçamento de 10px a partir da borda inferior */
            left: 10px; /* Espaçamento de 10px a partir da borda esquerda */
            width: 50px; /* Largura da imagem do ícone */
            height: 50px; /* Altura da imagem do ícone */
        }

        /* Botão de cadastro no canto inferior direito */
        #cadastroButton {
            position: fixed; /* Posicionamento fixo */
            bottom: 10px; /* Alinhamento inferior */
            right: 10px; /* Alinhamento à direita */
            display: inline-block;
            padding: 10px 20px;
            font-size: 1rem;
            font-weight: bold;
            color: white;
            background: linear-gradient(45deg, #ff7f50, #ff4500);
            border: none;
            border-radius: 5px;
            cursor: pointer;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
            transition: transform 0.2s, box-shadow 0.2s;
        }

        #cadastroButton:hover {
            transform: scale(1.05);
            box-shadow: 0 6px 15px rgba(0, 0, 0, 0.5);
        }

        #cadastroButton:active {
            transform: scale(0.95);
        }
    </style>
</head>
<body>
    <!-- Cabeçalho principal -->
    <header>
        Bem-vindo ao Suporte N2 <!-- Texto do cabeçalho -->
    </header>

    <!-- Texto explicativo -->
    <div id="intro">
        Por favor, faça login para acessar o sistema de lançamentos do N2. <!-- Instrução ao usuário -->
    </div>

    <!-- Botão de acesso -->
    <button id="acessoButton" onclick="acessarSistema()">Acessar</button>
    
    <!-- Ícone do Yoda -->
    <img id="yodaIcon" src="https://img.icons8.com/fluency/48/000000/baby-yoda.png" alt="Yoda Icon">
    
    <!-- Botão de cadastro no canto inferior direito -->
    <button id="cadastroButton" onclick="irParaCadastro()">Cadastro</button>

    <!-- Script de redirecionamento -->
    <script>
        function acessarSistema() {
            window.location.href = "lancamentos.html"; <!-- Redireciona para a página de lançamentos -->
        }
        
        function irParaCadastro() {
            window.location.href = "cadastro.html"; <!-- Redireciona para a página de cadastro -->
        }
    </script>
</body>
</html>
