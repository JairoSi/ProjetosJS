<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bem-vindo ao Suporte N2</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background: #1a1a1a; /* Fundo escuro, agradável para olhos */
            color: #fff; /* Contraste suave */
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            overflow: hidden;
        }

        header {
            text-align: center;
            margin-bottom: 30px;
        }

        header h1 {
            font-size: 2.5rem;
            color: #4caf50; /* Verde tecnológico */
            margin: 0;
        }

        main {
            text-align: center;
        }

        main p {
            font-size: 1.2rem;
            color: #ccc;
            margin-bottom: 20px;
        }

        #acessoButton {
            display: inline-flex;
            align-items: center;
            padding: 10px 20px;
            font-size: 1.2rem;
            color: #fff;
            background: linear-gradient(45deg, #4caf50, #3e8e41); /* Efeito gradiente */
            border: none;
            border-radius: 5px;
            cursor: pointer;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
            transition: transform 0.2s, box-shadow 0.2s;
        }

        #acessoButton img {
            width: 24px;
            height: 24px;
            margin-right: 10px;
        }

        #acessoButton:hover {
            transform: scale(1.05);
            box-shadow: 0 6px 15px rgba(0, 0, 0, 0.5);
        }

        #acessoButton:active {
            transform: scale(0.95);
        }
    </style>
</head>
<body>
    <header>
        <h1>Bem-vindo ao Suporte N2</h1>
    </header>
    <main>
        <p>Por favor, faça login para acessar o sistema de lançamentos do N2.</p>
        <button id="acessoButton" onclick="acessarSistema()">
            <img src="https://img.icons8.com/fluency/48/000000/enter.png" alt="Acessar" />
            Acessar
        </button>
    </main>
    <script>
        function acessarSistema() {
            window.location.href = "lancamentos.html";
        }
    </script>
</body>
</html>
