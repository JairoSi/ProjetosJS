<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bem-vindo ao Suporte N2</title>
    <style>
        /* Estilo geral da página */
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background: #1a1a1a; /* Fundo escuro suave */
            color: #fff;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            text-align: center;
        }

        /* Cabeçalho */
        header {
            font-size: 2.5rem;
            color: #4caf50; /* Verde tecnológico */
            margin-bottom: 20px;
        }

        /* Texto explicativo */
        #intro {
            font-size: 1.2rem;
            color: #ccc;
            margin-bottom: 40px;
        }

        /* Botão de acesso */
        #acessoButton {
            display: inline-block;
            padding: 15px 30px;
            font-size: 1.2rem;
            font-weight: bold;
            color: white;
            background: linear-gradient(45deg, #4caf50, #357ABD);
            border: none;
            border-radius: 5px;
            cursor: pointer;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
            transition: transform 0.2s, box-shadow 0.2s;
        }

        #acessoButton:hover {
            transform: scale(1.05);
            box-shadow: 0 6px 15px rgba(0, 0, 0, 0.5);
        }

        #acessoButton:active {
            transform: scale(0.95);
        }

        /* Ícone do Yoda no canto inferior direito */
        #yodaIcon {
            position: fixed;
            bottom: 10px;
            right: 10px;
            width: 50px;
            height: 50px;
        }
    </style>
</head>
<body>
    <header>
        Bem-vindo ao Suporte N2
    </header>

    <div id="intro">
        Por favor, faça login para acessar o sistema de lançamentos do N2.
    </div>

    <button id="acessoButton" onclick="acessarSistema()">Acessar</button>
    
    <img id="yodaIcon" src="https://img.icons8.com/fluency/48/000000/baby-yoda.png" alt="Yoda Icon">

    <script>
        function acessarSistema() {
            window.location.href = "lancamentos.html";
        }
    </script>
</body>
</html>
