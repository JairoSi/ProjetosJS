<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>OpSync</title>
  <link rel="stylesheet" href="style.css" />
  <style>
    #calendar {
      display: grid;
      grid-template-columns: repeat(7, 1fr);
      gap: 5px;
    }
    .day {
      padding: 10px;
      text-align: center;
      border: 1px solid #ccc;
      border-radius: 5px;
    }
    .past {
      background-color: #ddd;
      color: #666;
    }
    .today {
      background-color: #007bff;
      color: white;
      font-weight: bold;
    }
    #yodaIcon {
      position: fixed;
      bottom: 10px;
      left: 10px;
      width: 50px;
      height: 50px;
      cursor: pointer;
      transition: transform 0.2s;
      z-index: 1000;
    }
    #yodaIcon:hover {
      transform: scale(1.1);
    }
    #yodaIcon:active {
      transform: scale(0.95);
    }
    .modal-overlay {
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      background: rgba(0, 0, 0, 0.7);
      display: none;
      justify-content: center;
      align-items: center;
      z-index: 999;
    }
    .modal-form {
      background: #fff;
      padding: 30px;
      border-radius: 10px;
      width: 90%;
      max-width: 600px;
      color: #333;
      position: relative;
    }
    .modal-form h2 {
      margin-top: 0;
      color: #4caf50;
      text-align: center;
    }
    .modal-form label {
      display: block;
      margin-top: 15px;
      font-weight: bold;
    }
    .modal-form input,
    .modal-form select,
    .modal-form textarea {
      width: 100%;
      padding: 10px;
      margin-top: 5px;
      background: #f1f1f1;
      border: 1px solid #ccc;
      border-radius: 5px;
    }
    .form-actions {
      margin-top: 20px;
      display: flex;
      justify-content: space-between;
    }
    .form-actions button {
      padding: 10px 20px;
      border: none;
      border-radius: 5px;
      font-weight: bold;
      cursor: pointer;
    }
    .form-actions button:first-child {
      background: #4caf50;
      color: #fff;
    }
    .form-actions button.cancel {
      background: #e74c3c;
      color: white;
    }
    .checklist-item {
      margin-bottom: 8px;
    }
  </style>
</head>
<body>

  <img id="yodaIcon" src="yoda.png" alt="Abrir Lan√ßamento" onclick="toggleFormulario()" />

  <div id="app">
    <header id="main-header">
      <h1>opsync</h1>
      <div style="display: flex; justify-content: flex-end; gap: 10px; margin-top: -35px;">
        <button id="toggleTodos" style="padding: 6px 12px; font-size: 12px; background-color: #555; color: white; border: none; border-radius: 5px; cursor: pointer;">üëÄ Ver todos</button>
        <button id="logoutButton" style="padding: 6px 12px; background:#e74c3c; color:white; border:none; border-radius:5px; cursor:pointer;">Sair</button>
      </div>
    </header>

    <div id="content">
      <section id="launches">
        <h2>Lan√ßamentos</h2>
        <button onclick="abrirChecklistModal()" style="margin-top: 10px; padding: 10px; background: green; color: white; border-radius: 5px;">‚úÖ Criar Checklist</button>
      </section>

      <section id="calendar-container">
        <h2 id="currentMonth">Carregando...</h2>
        <div id="calendar"></div>
      </section>
    </div>
  </div>

  <div class="modal-overlay" id="form-atividade">
    <div class="modal-form">
      <h2>Criar Nova Atividade</h2>
      <label for="dataAtividade">Data de In√≠cio</label>
      <input type="date" id="dataAtividade" required />
      <label for="dataFimAtividade">Previs√£o de T√©rmino</label>
      <input type="date" id="dataFimAtividade" required />
      <label for="plataforma">Plataforma</label>
      <select id="plataforma" required onchange="verificarOutraPlataforma()">
        <option value="">Selecione a plataforma</option>
      </select>
      
      <!-- Campo extra que s√≥ aparece se a pessoa quiser nova plataforma -->
      <div id="novaPlataformaContainer" style="display: none; margin-top: 10px;">
        <label for="novaPlataforma">Informe o nome da nova plataforma:</label>
        <input type="text" id="novaPlataforma" placeholder="Digite o nome da nova plataforma" />
      </div>
      
      
 
      
   
     
      <label for="responsavel">Respons√°vel</label>
      <input type="text" id="responsavel" placeholder="Quem vai executar?" required />
      <label for="descricao">Descri√ß√£o</label>
      <textarea id="descricao" placeholder="Explique a tarefa" rows="3"></textarea>
      <label for="status">Status</label>
      <select id="status" required>
        <option value="pendente">Pendente</option>
        <option value="em_andamento">Em andamento</option>
        <option value="concluido">Conclu√≠do</option>
      </select>
      <label for="formaLancamento">Forma de Lan√ßamento</label>
      <select id="formaLancamento" required>
        <option value="manual">Manual</option>
        <option value="sistema">Sistema</option>
        <option value="verificacao">Verifica√ß√£o</option>
        <option value="automatico">Autom√°tico</option>
      </select>
      <label for="observacoes">Observa√ß√µes</label>
      <textarea id="observacoes" rows="2"></textarea>
      <div class="form-actions">
        <button id="btnConfirmar">Confirmar</button>
        <button onclick="toggleFormulario()" class="cancel">Cancelar</button>
      </div>
    </div>
  </div>



  <script type="module">
    import { auth } from './firebase-config.js';
    import { onAuthStateChanged } from "https://www.gstatic.com/firebasejs/10.8.1/firebase-auth.js";
    onAuthStateChanged(auth, (user) => {
      if (!user) {
        window.location.href = "login.html";
      }
    });
  </script>

  <script type="module" src="script.js"></script>

  <script type="module">
    import { auth } from './firebase-config.js';
    import { signOut } from "https://www.gstatic.com/firebasejs/10.8.1/firebase-auth.js";
    const logoutButton = document.getElementById("logoutButton");
    if (logoutButton) {
      logoutButton.addEventListener("click", async () => {
        try {
          await signOut(auth);
          window.location.href = "login.html";
        } catch (error) {
          console.error("Erro ao sair:", error);
          alert("Erro ao sair: " + error.message);
        }
      });
    }
  </script>




</body>
</html>
