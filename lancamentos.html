<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lançamentos</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="app">
        <!-- Cabeçalho principal -->
        <header id="main-header">
            <h1>Lançamentos N2</h1>
        </header>

        <!-- Conteúdo principal -->
        <div id="content">
            <!-- Seção de lançamentos -->
            <section id="launches">
                <h2>Atividades</h2>
                <button id="launchButton" onclick="lancarAtividade()">
                    <img src="https://img.icons8.com/color/48/000000/baby-yoda.png" alt="Yoda" class="icon"/>
                    Lançar Atividade
                </button>
                <div id="launchList">
                    <!-- Lista de lançamentos será preenchida dinamicamente -->
                </div>
            </section>

            <!-- Calendário -->
            <section id="calendar-container">
                <div id="calendar-header">
                    <button id="prevMonth" onclick="changeMonth(-1)">←</button>
                    <h2 id="currentMonth"></h2>
                    <button id="nextMonth" onclick="changeMonth(1)">→</button>
                </div>
                <div id="calendar">
                    <!-- Os dias do calendário serão renderizados aqui -->
                </div>
            </section>
        </div>
    </div>

    <!-- Incluindo o JS -->
    <script src="script.js"></script>
</body>
</html>
