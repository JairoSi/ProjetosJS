<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Demandas Suporte N2</title>
    <link rel="stylesheet" href="style.css">
    <style>
        #calendar {
            display: grid;
            grid-template-columns: repeat(7, 1fr);
            gap: 5px;
        }
        .day {
            padding: 10px;
            text-align: center;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        .past {
            background-color: #ddd;
            color: #666;
        }
        .today {
            background-color: #007bff;
            color: white;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div id="app">
        <header id="main-header">
            <h1>Demandas Suporte N2</h1>
        </header>
        <div id="content">
            <section id="launches">
                <h2>Lançamentos</h2>
                <div class="launch">
                    <h3>Título da Atividade</h3>
                    <p>Descrição breve do que precisa ser feito.</p>
                    <span class="status pending">Pendente</span>
                </div>
                <div class="launch">
                    <h3>Título da Atividade</h3>
                    <p>Descrição breve do que foi feito.</p>
                    <span class="status done">Concluído</span>
                </div>
            </section>
            <section id="calendar-container">
                <h2 id="currentMonth">Março 2025</h2>
                <div id="calendar"></div>
            </section>
        </div>
    </div>
    <script>
        function generateCalendar() {
            const calendarElement = document.getElementById("calendar");
            const today = new Date();
            const currentDay = today.getDate();
            const currentMonth = today.getMonth();
            const currentYear = today.getFullYear();
            
            const daysInMonth = new Date(currentYear, currentMonth + 1, 0).getDate();
            
            for (let i = 1; i <= daysInMonth; i++) {
                let dayElement = document.createElement("div");
                dayElement.classList.add("day");
                dayElement.textContent = i;
                
                if (i < currentDay) {
                    dayElement.classList.add("past");
                } else if (i === currentDay) {
                    dayElement.classList.add("today");
                }
                
                calendarElement.appendChild(dayElement);
            }
        }
        generateCalendar();
    </script>
</body>
</html>
