
<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>OpSync</title>
  <link rel="stylesheet" href="style.css" />
  <style>
    #calendar {
      display: grid;
      grid-template-columns: repeat(7, 1fr);
      gap: 5px;
    }
    .day {
      padding: 10px;
      text-align: center;
      border: 1px solid #ccc;
      border-radius: 5px;
    }
    .past {
      background-color: #ddd;
      color: #666;
    }
    .today {
      background-color: #007bff;
      color: white;
      font-weight: bold;
    }
    #yodaIcon {
      position: fixed;
      bottom: 10px;
      left: 10px;
      width: 50px;
      height: 50px;
      cursor: pointer;
      transition: transform 0.2s;
      z-index: 1000;
    }
    #yodaIcon:hover {
      transform: scale(1.1);
    }
    #yodaIcon:active {
      transform: scale(0.95);
    }
    #form-atividade {
      display: none;
      margin: 20px;
      font-size: 12px;
    }
  </style>
</head>
<body>

  <!-- √çcone do Yoda no canto inferior esquerdo -->
  <img
    id="yodaIcon"
    src="yoda.png"
    alt="Abrir Lan√ßamento"
    onclick="toggleFormulario()"
  />

  <div id="app">
    <header id="main-header">
      <h1>opsync</h1>
      <div style="display: flex; gap: 10px;">
        <button id="toggleTodos" style="
          padding: 6px 10px;
          font-size: 12px;
          background-color: #3498db;
          color: white;
          border: none;
          border-radius: 5px;
          cursor: pointer;
        ">üëÅÔ∏è Ver todos</button>
    
        <button id="logoutButton" style="
          padding: 6px 10px;
          font-size: 12px;
          background:#e74c3c;
          color:white;
          border:none;
          border-radius:5px;
          cursor:pointer;
        ">Sair</button>
      </div>
    </header>
    
    <div id="content">

      <!-- Formul√°rio oculto de atividade -->
      <section id="form-atividade" class="modal-form">
        <div class="form-box">
          <h2>Criar Nova Atividade</h2>
      
          <label for="dataAtividade">Data de In√≠cio</label>
          <input type="date" id="dataAtividade" required />
      
          <label for="dataFimAtividade">Previs√£o de T√©rmino</label>
          <input type="date" id="dataFimAtividade" required />
      
          <label for="plataforma">Plataforma</label>
          <input type="text" id="plataforma" placeholder="Ex: Helpy, Certeiro..." required />
      
          <label for="responsavel">Respons√°vel</label>
          <input type="text" id="responsavel" placeholder="Quem vai executar?" required />
      
          <label for="descricao">Descri√ß√£o</label>
          <textarea id="descricao" placeholder="Explique a tarefa" rows="3"></textarea>
      
          <label for="status">Status</label>
          <select id="status" required>
            <option value="pendente">Pendente</option>
            <option value="em_andamento">Em andamento</option>
            <option value="concluido">Conclu√≠do</option>
          </select>
      
          <label for="formaLancamento">Forma de Lan√ßamento</label>
          <select id="formaLancamento" required>
            <option value="manual">Manual</option>
            <option value="sistema">Sistema</option>
            <option value="verificacao">Verifica√ß√£o</option>
            <option value="automatico">Autom√°tico</option>
          </select>
      
          <label for="observacoes">Observa√ß√µes</label>
          <textarea id="observacoes" rows="2"></textarea>
      
          <div class="form-actions">
            <button id="btnConfirmar">Confirmar</button>
            <button onclick="toggleFormulario()" class="cancel">Cancelar</button>
          </div>
        </div>
      </section>



<!-- Agora s√≥ um bloco de lan√ßamentos -->
<section id="launches">
  <h2>Lan√ßamentos</h2>
</section>


      <section id="calendar-container">
        <h2 id="currentMonth">Carregando...</h2>
        <div id="calendar"></div>
      </section>
    </div>
  </div>

  <script type="module">
    import { auth } from './firebase-config.js';
    import { onAuthStateChanged } from "https://www.gstatic.com/firebasejs/10.8.1/firebase-auth.js";
  
    onAuthStateChanged(auth, (user) => {
      if (!user) {
        window.location.href = "login.html";
      }
    });
  </script>

  <script type="module" src="script.js"></script>

  <script type="module">
    import { auth } from './firebase-config.js';
    import { signOut } from "https://www.gstatic.com/firebasejs/10.8.1/firebase-auth.js";

    const logoutButton = document.getElementById("logoutButton");

    if (logoutButton) {
      logoutButton.addEventListener("click", async () => {
        try {
          await signOut(auth);
          window.location.href = "login.html";
        } catch (error) {
          console.error("Erro ao sair:", error);
          alert("Erro ao sair: " + error.message);
        }
      });
    }
  </script>
</body>
</html>
