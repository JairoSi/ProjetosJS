<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Demandas Suporte N2</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="app">
        <!-- Cabeçalho principal -->
        <header id="main-header">
            <h1>Demandas Suporte N2</h1>
        </header>

        <!-- Conteúdo em duas colunas -->
        <div id="content">
            <!-- Coluna da esquerda: Lançamentos -->
            <section id="launches">
                <h2>Lançamentos</h2>
                <div class="launch">
                    <h3>Título da Atividade</h3>
                    <p>Descrição breve do que precisa ser feito.</p>
                    <span class="status pending">Pendente</span>
                </div>
                <div class="launch">
                    <h3>Título da Atividade</h3>
                    <p>Descrição breve do que foi feito.</p>
                    <span class="status done">Concluído</span>
                </div>
            </section>

            <!-- Coluna da direita: Calendário -->
            <section id="calendar-container">
                <div id="calendar-header">
                    <button id="prevMonth" onclick="changeMonth(-1)">←</button>
                    <h2 id="currentMonth"></h2>
                    <button id="nextMonth" onclick="changeMonth(1)">→</button>
                </div>
                <div id="calendar">
                    <!-- Dias serão preenchidos dinamicamente -->
                </div>
            </section>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
