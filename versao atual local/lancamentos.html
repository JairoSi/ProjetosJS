<!DOCTYPE html>

  <title>OpSync</title>
  <link rel="stylesheet" href="style.css" />
  <style>
    #calendar {
      display: grid;
      grid-template-columns: repeat(7, 1fr);
      gap: 5px;
    }
    .day {
      padding: 10px;
      text-align: center;
      border: 1px solid #ccc;
      border-radius: 5px;
    }
    .past {
      background-color: #ddd;
      color: #666;
    }
    .today {
      background-color: #007bff;
      color: white;
      font-weight: bold;
    }
    #yodaIcon {
      position: fixed;
      bottom: 10px;
      left: 10px;
      width: 50px;
      height: 50px;
      cursor: pointer;
      transition: transform 0.2s;
      z-index: 1000;
    }
    #yodaIcon:hover {
      transform: scale(1.1);
    }
    #yodaIcon:active {
      transform: scale(0.95);
    }
    .modal-overlay {
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      background: rgba(0, 0, 0, 0.7);
      display: none;
      justify-content: center;
      align-items: center;
      z-index: 999;
    }
    .modal-form {
      background: #fff;
      padding: 30px;
      border-radius: 10px;
      width: 90%;
      max-width: 600px;
      color: #333;
      position: relative;
    }
    .modal-form h2 {
      margin-top: 0;
      color: #4caf50;
      text-align: center;
    }
    .modal-form label {
      display: block;
      margin-top: 15px;
      font-weight: bold;
    }
    .modal-form input,
    .modal-form select,
    .modal-form textarea {
      width: 100%;
      padding: 10px;
      margin-top: 5px;
      background: #f1f1f1;
      border: 1px solid #ccc;
      border-radius: 5px;
    }
    .form-actions {
      margin-top: 20px;
      display: flex;
      justify-content: space-between;
    }
    .form-actions button {
      padding: 10px 20px;
      border: none;
      border-radius: 5px;
      font-weight: bold;
      cursor: pointer;
    }
    .form-actions button:first-child {
      background: #4caf50;
      color: #fff;
    }
    .form-actions button.cancel {
      background: #e74c3c;
      color: white;
    }
    .checklist-item {
      margin-bottom: 8px;
    }
  </style>
</head>

  <script type="module">
    import { auth } from './firebase-config.js';
    import { onAuthStateChanged } from "https://www.gstatic.com/firebasejs/10.8.1/firebase-auth.js";
    onAuthStateChanged(auth, (user) => {
      if (!user) {
        window.location.href = "login.html";
      }
    });
  </script>

  <script type="module" src="script.js"></script>

  <script type="module">
    import { auth } from './firebase-config.js';
    import { signOut } from "https://www.gstatic.com/firebasejs/10.8.1/firebase-auth.js";
    const logoutButton = document.getElementById("logoutButton");
    if (logoutButton) {
      logoutButton.addEventListener("click", async () => {
        try {
          await signOut(auth);
          window.location.href = "login.html";
        } catch (error) {
          console.error("Erro ao sair:", error);
          alert("Erro ao sair: " + error.message);
        }
      });
    }
  </script>
